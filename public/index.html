<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="./assets/img/hamburger-icon.png"/>
        <title>Eat-Da-Burger!</title>
</head>
<style>
    body {
        align-items: center;
        justify-content: center;
    }
    #title {
        color: red;
    }
    #burgerRequest {
        width: 100%;
    }
    .row {
        height: 100%;
    }
    footer {
        position: fixed;
        bottom: 0px;
        left: 0px;
        height: 90px;
        width: 100%;
        border-style: solid;
        border-color: lightseagreen;
        border-top-width: 8px;
        border-right-width: 0px;
        border-left-width: 0px;
        border-bottom-width: 0px;
        text-align: center;
        background-color: black;
        color: white;
        padding: 30px;
    }
</style>
<body>
    <div class="container mx-auto">
        <div class="card mx-auto" style="width: 12rem;">
            <img src="./assets/img/hamburger.png" class="card-img-top" alt="burger">
            <div class="card-body  mx-auto">
              <h5 id="title" class="card-title">Eat-Da-Burger!</h5>
            </div>
          </div>
        <form action="/" method="POST">
            <div class="row" style="border: black solid 1px;">
                <div class="col-sm-3 mx-auto">
                    <ol class="">
                        <li>Cheeseburger<a class="btn btn-secondary" href="/">Devour It</a></li>
                        <li>Bacon Double Cheeseburger<a class="btn btn-secondary" href="/">Devour It</a></li>
                    </ol>
                </div>
                <div class="col-sm-6 mx-auto text-center">
                    <textarea name="burger" id="burgerRequest" rows="3"></textarea>
                    <button type="submit" class="btn btn-primary mx-auto">Submit</button>
                </div>
                <div class="col-sm-3">
                    <ul>Devoured</ul>
                </div>
            </div>
        </form>
        <p class="text-center">Enter a burger you want to eat and click the "Submit" button</p>
    </div>
    <footer>&copy; Copyright 2020 Doug Moore</footer>
</body>
</html>
